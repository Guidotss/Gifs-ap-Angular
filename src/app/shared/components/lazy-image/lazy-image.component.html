<div class="flex h-full w-full justify-center">
   <img
      [src]="url"
      [alt]="alt"
      (load)="onLoad()"
      [ngStyle]="{ 'display': hasLoaded ? 'block' : 'none' }"
      class="h-full w-full"
    />

  <img
  *ngIf="!hasLoaded"
    src="assets/loader.svg"
    height="35"
    width="35"
    class="mt-3"
  />

</div>
