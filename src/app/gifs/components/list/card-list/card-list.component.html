<div class="flex flex-wrap gap-10">
  <div
    *ngFor="let gif of gifs"
    class="flex flex-col rounded-lg bg-slate-50 p-2 w-60 h-60"
  >
    <div
      class="bg-slate-300 h-36 rounded-t-md flex justify-center items-center"
    >
      <img
        class="h-full w-full"
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
      />
    </div>
    <div
      class="bg-slate-900 h-20 rounded-b-md flex justify-center items-center"
    >
      <p class="text-slate-50 text-center">{{ gif.title }}</p>
    </div>
  </div>
</div>
